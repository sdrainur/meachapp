<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users on Meach</h1>
    <form method="post">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
    <div th:each="user : ${users}">
        <a th:text="${user.getUsername()}" th:href="@{/users/{id}(id=${user.getId()})}">Edit</a>
    </div>
</body>
</html>
